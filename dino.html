<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Run Game</title>
  <style>
    body { background: #f7f7f7; margin: 0; font-family: Arial, sans-serif; }
    #game {
      position: relative;
      width: 600px;
      height: 200px;
      border: 2px solid #222;
      background: #fff;
      margin: 40px auto;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #222;
      border-radius: 7px;
    }
    #cactus {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 50px;
      background: #2ecc40;
      border-radius: 3px;
    }
    #score {
      text-align: center;
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }
    #gameOver {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      top: 0;
      left: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
    }
    #gameOver p { font-size: 22px; margin: 10px 0; }
    #restart { 
      padding: 8px 16px; 
      font-size: 16px; 
      background: #222; 
      color: #fff; 
      border: none; 
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="gameOver">
      <p>Game Over!</p>
      <button id="restart">Restart</button>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <script>
    const dino = document.getElementById('dino');
    const cactus = document.getElementById('cactus');
    const scoreDiv = document.getElementById('score');
    const gameOverDiv = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restart');

    let jumping = false;
    let score = 0;
    let gameInterval, cactusInterval, scoreInterval, speed = 6;
    let cactusPos = 600;

    function jump() {
      if (jumping) return;
      jumping = true;
      let up = 0;
      const jumpInterval = setInterval(() => {
        if (up < 60) {
          dino.style.bottom = (parseInt(dino.style.bottom) + 5) + 'px';
          up += 5;
        } else {
          clearInterval(jumpInterval);
          const downInterval = setInterval(() => {
            if (up > 0) {
              dino.style.bottom = (parseInt(dino.style.bottom) - 5) + 'px';
              up -= 5;
            } else {
              clearInterval(downInterval);
              jumping = false;
              dino.style.bottom = '0px';
            }
          }, 10);
        }
      }, 10);
    }

    function startGame() {
      score = 0;
      speed = 6;
      cactusPos = 600;
      dino.style.bottom = '0px';
      cactus.style.right = '0px';
      cactus.style.display = 'block';
      gameOverDiv.style.display = 'none';
      scoreDiv.textContent = "Score: 0";
      if (gameInterval) clearInterval(gameInterval);
      if (cactusInterval) clearInterval(cactusInterval);
      if (scoreInterval) clearInterval(scoreInterval);

      cactusInterval = setInterval(() => {
        cactusPos -= speed;
        cactus.style.right = (600 - cactusPos) + 'px';
        if (cactusPos < -20) {
          cactusPos = 600 + Math.floor(Math.random() * 100);
          speed += 0.2; // increase speed
        }
        // Collision detection
        let dinoRect = dino.getBoundingClientRect();
        let cactusRect = cactus.getBoundingClientRect();
        if (
          dinoRect.right > cactusRect.left &&
          dinoRect.left < cactusRect.right &&
          dinoRect.bottom > cactusRect.top &&
          dinoRect.top < cactusRect.bottom
        ) {
          endGame();
        }
      }, 16);

      scoreInterval = setInterval(() => {
        score++;
        scoreDiv.textContent = "Score: " + score;
      }, 100);
    }

    function endGame() {
      clearInterval(cactusInterval);
      clearInterval(scoreInterval);
      cactus.style.display = 'none';
      gameOverDiv.style.display = 'flex';
    }

    document.addEventListener('keydown', function(e) {
      if ((e.code === 'Space' || e.key === 'ArrowUp') && !jumping) {
        jump();
      }
    });

    restartBtn.addEventListener('click', startGame);

    // Start the game
    startGame();
  </script>
</body>
</html>
